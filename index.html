<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Five day weather</title>
    <link rel="stylesheet" href="assets/css/style.css" />
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand">Five day weather</a>
          <form id="cityForm" class="d-flex">
            <input class="form-control me-2" id="City" type="search" placeholder="City" aria-label="Search">
            <button class="btn bg-secondary btn-outline-light" id="searchForCity" type="submit">Search</button>
          </form>
        </div>
      </nav>

      <main>
        <div class="container">
        <aside class="row col-4">
            <p>Old search</p>
        </aside>
        <div class="container">
            <div class="row col-8">
              <div class="col" id="day1">
                <div class="card" style="width: 18rem;">
                  <img id="day1-image" class="card-img-top" alt="...">
                  <div class="card-body">
                    <h5 class="card-title" id="city-name"></h5>
                    <p class="card-text">Temp: <span id="day1-temp"></span></br><span id="day1-wind"></span></br><span id="day1-humidity"></span></p>
                  </div>
                </div>
              </div>
              <div class="col" id="day2">
                
              </div>
              <div class="col" id="day3">
                
              </div>
              <div class="col" id="day4">
                
              </div>
              <div class="col" id="day5">
                
              </div>
            </div>
          </div>
        </div>
        </main>
        <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
